name: Publication

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Create publication
      run: msbuild /target:publish /property:PublishDir=./publication /property:PublishProfile=./Properties/PublishProfiles/ClickOnceProfile.pubxml
    
    - name: Zip the application
      run: 7z a -tzip TextAnalysisApp.zip ./TextAnalysisApp/publication/*

    - name: Delete old release
      uses: larryjoelane/delete-release-action@v1.0.24
      with:
        release-name: text-analysis-app
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create new release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: text-analysis-app
        release_name: text-analysis-app
        draft: false
        prerelease: false

    - name: Upload release application
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./TextAnalysisApp.zip
        asset_name: Application.zip
        asset_content_type: application/zip
